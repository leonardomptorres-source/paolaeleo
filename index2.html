<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Data Viewer</title>
  <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Planilha Google Sheets</h1>
    <table v-if="rows.length">
      <thead>
        <tr>
          <th v-for="(header, index) in rows[0]" :key="index">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(row, rowIndex) in rows.slice(1)" :key="rowIndex">
          <td v-for="(cell, cellIndex) in row" :key="cellIndex">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>Carregando dados...</p>
  </div>

  <script>
  var app = new Vue({
      el: '#app',
  
      data: {
          rows: [],
        googleScriptURL: "https://script.google.com/macros/s/AKfycbzuCCmbHMNDgUl_fTMF8KwQFDuRAcnHmlf1zw10_muUN89h7GkvJX4YJu2QjiArepYbjQ/exec"
      },
  
      created: function () {
          this.GetData();
      },
  
      methods: {
          async GetData() {
            const res = await fetch(this.googleScriptURL, {
              method: "GET",
              headers: { "Content-Type": "application/json" }
            });
            const data = await res.json();
            this.rows = data;
          }
      }
  });
  </script>
</body>
</html>

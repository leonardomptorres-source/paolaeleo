<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Data Viewer</title>
  <script src="https://app.unpkg.com/vue@2.7.16/files/dist/vue.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Planilha Google Sheets</h1>
    <table v-if="rows.length">
      <thead>
        <tr>
          <th v-for="(header, index) in rows[0]" :key="index">{{ header }}</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(row, rowIndex) in rows.slice(1)" :key="rowIndex">
          <td v-for="(cell, cellIndex) in row" :key="cellIndex">{{ cell }}</td>
        </tr>
      </tbody>
    </table>
    <p v-else>Carregando dados...</p>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          rows: []
        };
      },
      mounted() {
        fetch('https://script.google.com/macros/s/AKfycbzuCCmbHMNDgUl_fTMF8KwQFDuRAcnHmlf1zw10_muUN89h7GkvJX4YJu2QjiArepYbjQ/exec')
          .then(response => response.json())
          .then(data => {
            this.rows = data;
          })
          .catch(error => {
            console.error('Erro ao buscar dados:', error);
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
